plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'java-gradle-plugin'
}

repositories {
    google()
    jcenter()

}
dependencies {
    compileOnly gradleApi()
    implementation 'com.android.tools.build:gradle:3.5.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.72"
}